<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>

<body>
    <div class="container">
        <h2>Login Form</h2>
        <div class="formbox">
            <form id="login" class="input_group">
                <div class="login_img">
                    <img src="images/icon.png" alt="login_img" class="avatar">
                </div>
                <div class="container2">
                    <label for="user_name"><b>Username</b></label>
                    <input type="text" class="input_field" placeholder="Email or Username" required>
                    <label for="password"><b>Password</b></label>
                    <input type="password" class="input_field" placeholder="Enter Password" required>

                </div>
                <div class="container2">
                    <input type="checkbox" class="checkbox">
                    <span>Remember Me</span>
                    <a href="#">Forget Password</a>
                    <button type="login" class="loginbutton">Login</button>
                    <button class="cancelbtn">Cancel</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
